<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houses for Sale</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town</h2>
        </div>
    </header>
    <main>
        <div id="menu">
        </div>
        <div id="currentorder">
        </div>
    </main>
    <footer>

    </footer>
    <form onsubmit="return false" class="hidden" id="pay-modal">
        <div class="pay-internal">

            <p class="card-title">Enter card details</p>
            <input type="text" class="pay-input" id="pay-name" name="personname" placeholder="Enter your name" required>
            <input type="text" class="pay-input" name="cc" placeholder="Enter card number" required>
            <input type="password" class="pay-input" name="ccv" placeholder="enter CVV" required>
            <button type="submit" id="pay-btn" class="pay-input action-button">Pay</button>
        </div>
    </form>
    <script src="index.js" type="module"></script>
</body>
</html>
